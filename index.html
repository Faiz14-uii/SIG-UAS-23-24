<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>WebGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([-6.25772890880713, 106.89540342846811], 10);

      var basemap0 = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      });

      var Esri_WorldImagery = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
        attribution: "Tiles &copy; Ade Ahmad Faizal &mdash; 23611112 Statistics Program Study at Universitas Islam Indonesia",
      });

      var OpenTopoMap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution:
          'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
      });

      Esri_WorldImagery.addTo(map);

      var baseMaps = {
        "Open Street Map": basemap0,
        "Open Topo Map": OpenTopoMap,
        "Esri WorldImagery": Esri_WorldImagery,
      };

      var Layers = {};
      var layerControl = L.control.layers(baseMaps, Layers, { collapsed: false });
      layerControl.addTo(map);

      var customIcon1 = L.icon({
        iconUrl: "./asset/Pharmacy Location.png",
        iconSize: [40, 40],
      });

        { coords: [-6.210815699999999, 106.9016664], popup: "Jl. Bekasi Timur Raya No.49 8, RT.8/RW.1, Jatinegara, Kec. Cakung, Kota Jakarta Timur, Daerah Khusus Ibukota Jakarta 13250", tooltip: "Apotek Jayakarta" },
        {

        {

        },
        { coords: [-6.2178999, 106.8894212], popup: "Jl. Mulya Jaya No.17 15, RT.10/RW.4, Cipinang Muara, Kecamatan Jatinegara, Kota Jakarta Timur, Daerah Khusus Ibukota Jakarta 13420", tooltip: "Apotek Medika Prima Cipinang" },
      ];

      markers.forEach(function (marker) {
        var m = L.marker(marker.coords, { icon: customIcon1 })
          .bindPopup("<b>" + marker.popup + "</b>")
          .addTo(map);

        m.on("mouseover touchstart", function () {
          m.bindTooltip(marker.tooltip).openTooltip();
        });

        m.on("mouseout touchend", function () {
          m.closeTooltip();
        });
      });
    </script>
  </body>
</html>
